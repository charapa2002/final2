<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Aplicano Formularios</h2>
    <form action="recibir.php" method="post">
        <label for="">Nombre:</label>
        <input type="text"><br><br>
        <label for=""> Pasword</label>
        <input type="password"><br><br>
        <label for="">Género</label><br><br>
        <input type="checkbox" value="Varon">Varon<br><br>
        <input type="checkbox" value="Mujer">Mujer<br><br>
        <label for="">Cumpleaños</label>
        <input type="datetime-local" id="cumple"><br><br>
        <label for="">Correo</label>
        <input type="email" id="email"><br><br>
        <label for="Carrera">Carrera:</label>
        <select name="Carrera" id="Carrera" size="3">
            <option value="Idiomas">Idiomas</option>
            <option value="Compu">Computación</option>
            <option value="Conta">Contabilidad</option>
            <option value="Admi" selected>Administración</option>
        </select><br><br>
        <label for="">Seleccionar Archivo</label>
        <input type="file" id="archivo"><br><br>
        <input type="submit" value= "Enviar" >
        <input type="image" src="img/enviar.ico" alt="submit" width="60" height="60"><br><br>
        <input type="reset" value="Limpiar">
        
    </form>
</body>
</html>
