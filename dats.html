<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compras</title>
    <link rel="stylesheet" href="./CSS/Styles.css">
</head>
<body>
    <form action="">
    <h1>MIS DATOS</h1>
    <label for="nombre">1.Nombre</label>
    <input type="text" id="nombre" placeholder="Escriba su nombre aqui"><br><br>
    <label for="correo">2.Correo Electronico</label>
    <input type="text" id="correo" placeholder="ejemplo@dominio.com"><br><br>
    <label for="telefono">3.Teléfono</label>
    <input type="number" id="telefono" placeholder="ej.+34984530203"><br><br>
    <h1>Dirección</h1>
    <label for="direccion">1.Dirección</label>
    <input type="text" id="direccion"><br><br>
    <label for="codigo">2.Código postar</label>
    <input type="text" id="codigo" placeholder="CP"><br><br>
    <label for="ciudad">3.Ciudad</label>
    <input type="text" id="telefono" placeholder="ciudad"><br><br>
    <h1>Forma de Pago</h1>
    <h2>1. Tarjetas de Crédito</h2>
     <input type="radio" id="visa">
    <label for="visa">Visa</label><br><br>
    <input type="radio" id="american">
    <label for="american">American Express</label><br><br>
    <input type="radio" id="master">
    <label for="master">Master Card</label><br><br>
    <label for="numero">2.Número de tarjetas</label>
    <input type="text" id="numero" placeholder="Número de tarjeta"><br><br>
    <label for="codigo">3. Código de seguridad</label>
    <input type="text" id="codigo" placeholder="Código de seguridad"><br><br>
    <label for="nombre">4. Nombre tarjeta</label>
    <input type="text" id="nombre" placeholder="Nombre exacto tarjeta"><br><br>
    <input type="submit" value= "Comprar" >
</form>
</body>
</html>
