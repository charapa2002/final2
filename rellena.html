<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellena tu CV</title>
</head>
<body>
    <form action="">
    <h1>Rellena tu CV</h1>
    <label for="nombre">Nombre</label><br>
    <input type="text" id="nombre"><br>
    <label for="apellido">Apellido</label><br>
    <input type="text" id="apellido"><br>
    <label for="contrasena">Contraseña</label><br>
    <input type="password" id="contraseña"><br>
    <label for="dni">DNI</label><br>
    <input type="number" id="dni"><br>
    <label for="">Sexo</label><br>
    <input type="checkbox" value="hombre">Hombre<br>
    <input type="checkbox" value="Mujer">Mujer<br><br>
    <label for="incluir">Incluir mi foto</label>
    <input type="text" id="incluir">
    <input type="file" value= "Elegir..." ><br><br>
    <input type="checkbox" value="suscrito">Suscribeme al boletin de novedades<br><br>
    <input type="submit" value= "Guardar cambios" >
    <input type="reset" value= "Borrar los datos introducidos"><br>
</form>
</body>
</html>
